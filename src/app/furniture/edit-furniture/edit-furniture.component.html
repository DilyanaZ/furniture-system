<div *ngIf="bindingModel" class="container-fluid">
    <div class="row space-top">
        <div class="col-md-12">
            <h1 class="bg-white p-3">Edit Existing Furniture</h1>
            <p>Please fill all fields.</p>
        </div>
    </div>
    <div class="container">
        <form #furnitureForm="ngForm" (ngSubmit)="edit()">
            <div class="row space-top">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-control-label" for="new-make">Make</label>
                        <input class="form-control" id="new-make" type="text" minlength="4" name="make" [(ngModel)]="bindingModel.make" #make="ngModel" required>
                        <div [hidden]="make.valid || make.pristine" class="alert alert-danger">Make must be at least 4 symbols long</div>
                    </div>
                    <div class="form-group has-success">
                        <label class="form-control-label" for="new-model">Model</label>
                        <input class="form-control is-valid" id="new-model" type="text" minlength="4" name="model" [(ngModel)]="bindingModel.model" #model="ngModel" required>
                        <div [hidden]="model.valid || model.pristine" class="alert alert-danger">Model must be at least 4 symbols long</div>
                    </div>
                    <div class="form-group has-danger">
                        <label class="form-control-label" for="new-year">Year</label>
                        <input class="form-control is-invalid" id="new-year" type="number" [min]="1950" [max]="2050" name="year" [(ngModel)]="bindingModel.year" #year="ngModel" required>
                        <div [hidden]="year.valid || year.pristine" class="alert alert-danger">Year must be between 1950 and 2050</div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="new-description">Description</label>
                        <input class="form-control" id="new-description" minlength="10" type="text" name="description" [(ngModel)]="bindingModel.description" #description="ngModel" required>
                        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description must be more than 10 symbols</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-control-label" for="new-price">Price</label>
                        <input class="form-control" id="new-price" type="number" [min]="0" name="price" [(ngModel)]="bindingModel.price" #price="ngModel" required>
                        <div *ngIf="price.invalid && price.dirty" class="alert alert-danger">Price must be a positive number</div>
                    </div>
                    <!-- <div class="form-group">
                        <label class="form-control-label" for="new-image">Image</label>
                        <input class="form-control" id="new-image" type="text" name="image" [(ngModel)]="bindingModel.image" #image="ngModel" required>
                        <div *ngIf="image.invalid && image.dirty" class="alert alert-danger">Image URL is required</div>
                    </div> -->
                    <div class="form-group">
                        <label class="form-control-label" for="new-material">Material (optional)</label>
                        <input class="form-control" id="new-material" type="text" name="material" [(ngModel)]="bindingModel.material" #material="ngModel">
                    </div>
                    <div class="form-group">
                        <label class=" form-control-label " for="new-image ">Image File</label>
                        <input id="image-holder01" class="form-control" (click)="changeFile()" type="text" [(ngModel)]="bindingModel.image" name="image" #imageField required>
                    </div>
                    <div *ngIf="isFileChanged">
                        <div *ngIf="isFileChanged" class="form-group">
                            <input class="form-control form-control-file" type="file" (change)="onFileSelected($event)" accept="image/*" name="imageFile" #imageFile required>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 text-center">
                    <input type="submit" [disabled]="furnitureForm.form.invalid" class="btn" value="Edit" />
                </div>
            </div>
        </form>
    </div>
</div>
