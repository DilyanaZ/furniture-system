<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1 class="bg-info p-2">Welcome to Furniture System</h1>
            <p>Select furniture from the catalog to view details.</p>
        </div>
    </div>
    <div class="row space-top">
        <div *ngFor="let f of furnitures | async" class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <blockquote class="card-blockquote">
                        <img src="{{f.image}}" />
                        <p>{{f.description}}</p>
                        <footer>Someone famous in
                            <cite title="Source Title">{{f.year}}</cite>
                        </footer>
                        <div class="pull-right">
                            <a routerLink="../details/{{f.id}}" class="btn btn-info">Details</a>
                        </div>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
