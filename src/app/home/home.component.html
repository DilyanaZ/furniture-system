<div id="main">
    <h1>
        Hello {{username}} !This is our furniture page!
    </h1>
    <div class="row space-top">
        <div id="stats" class="text-center">
            <button class="btn-light h4" (click)="showStatistic()">Show  statistic</button>
            <div class="row" *ngIf="isShown">
                <h3>{{statistic | json}}</h3>
            </div>
        </div>
    </div>
    <div *ngIf="!username">
        <p>This is our landing page, if you want to see our furniture, you must <a routerLink="/signin">  Log in.</a></p>
    </div>
</div>
<div *ngIf="!!authService.isAuthenticated()" id="search-div" class="content badge">
    <div>
        <h2>Find a furniture</h2>
        <form #searchForm="ngForm" (submit)="searchFurniture(searchForm.value.search)">
            <h3>Search for a furniture using the form below:</h3>
            <input id="search" type="text" class="form-control" name="search" ngModel #search="ngModel">
            <br>
            <button type="submit" class="btn btn-dark">Search</button>
        </form>
    </div>
</div>
<div class="row space-top">
    <div *ngFor="let f of searchedFurnitures" class="col-md-4">
        <div class="card text-white bg-info">
            <div class="card-body text-white bg-info">
                <blockquote class="card-blockquote bg-info">
                    <img src="{{f.image}}" />
                    <p>{{f.description}}</p>
                    <footer>
                        <cite title="Source Title">Famous in {{f.year}}</cite>
                    </footer>
                    <div class="pull-right">
                        <a routerLink="../furniture/details/{{f.id}}" class="btn btn-dark">Details</a>
                    </div>
                </blockquote>
            </div>
        </div>
    </div>
</div>
